<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Grundlagen: Das Netzwerk</title>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #0f172a;
            /* Slate 900 */
            color: #e2e8f0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Prevent scrolling on the main map */
        }

        .node-container {
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            z-index: 10;
        }

        .node-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
            border: 2px solid #334155;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .node-container:hover .node-circle {
            transform: scale(1.15);
            border-color: #60a5fa;
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .node-label {
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            background-color: rgba(15, 23, 42, 0.8);
            padding: 4px 12px;
            border-radius: 12px;
            white-space: nowrap;
        }

        /* Pulsing animation for the center agent */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .agent-pulse {
            animation: pulse-glow 2s infinite;
        }

        /* Connecting Lines */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .connection-line {
            stroke: #334155;
            stroke-width: 2;
            stroke-dasharray: 10;
            animation: dash 30s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }

        /* Modal / Overlay */
        .overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 24px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .overlay-backdrop.active .overlay-content {
            transform: scale(1);
        }

        /* Custom Scrollbar */
        .overlay-content::-webkit-scrollbar {
            width: 8px;
        }

        .overlay-content::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .overlay-content::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // --- Icons as SVG Components ---
        const BrainIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />
            </svg>
        );

        const BotIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" />
            </svg>
        );

        const BriefcaseIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="20" height="14" x="2" y="7" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
        );

        const PlugIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 22v-5" /><path d="M9 8V2" /><path d="M15 8V2" /><path d="M18 8v5a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4V8Z" />
            </svg>
        );

        const FileTextIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><line x1="10" x2="8" y1="9" y2="9" />
            </svg>
        );

        const XIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 6 6 18" /><path d="M6 6 18 18" />
            </svg>
        );

        const InfoIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" />
            </svg>
        );

        const App = () => {
            const [activeId, setActiveId] = React.useState(null);

            // Coordinates in Percent (Left, Top)
            // Agent in Center
            // Model Top Center
            // Gem Left
            // Extensions Right
            // RAG Bottom Center
            const positions = {
                model: { x: 50, y: 20 },
                agent: { x: 50, y: 50 },
                gem: { x: 20, y: 50 },
                extensions: { x: 80, y: 50 },
                rag: { x: 50, y: 80 }
            };

            const concepts = [
                {
                    id: 'model',
                    title: 'Das Modell',
                    subtitle: 'Das Gehirn',
                    icon: <BrainIcon className="w-10 h-10 text-purple-400" />,
                    color: 'border-purple-500 shadow-purple-500/20',
                    pos: positions.model,
                    description: 'Das Modell ist ein riesiges, statisches Programm, das Sprache versteht und erzeugen kann. Es ist wie eine Enzyklopädie, die sprechen kann, aber von allein nichts tut.',
                    analogy: 'Ihr Universitätsabschluss oder Ihr IQ. Das reine Potenzial und Wissen.',
                    example: 'GPT-5.1, Claude 4.5 Sonnet, Gemini 3 Pro.',
                    techTerm: 'LLM (Large Language Model)'
                },
                {
                    id: 'agent',
                    title: 'Der Agent',
                    subtitle: 'Der Mitarbeiter',
                    icon: <BotIcon className="w-10 h-10 text-blue-400" />,
                    color: 'border-blue-500 shadow-blue-500/20',
                    pos: positions.agent,
                    isCenter: true,
                    description: 'Der Agent ist die aktive Instanz. Er nutzt das Modell zum "Denken", kann aber Entscheidungen treffen und Werkzeuge benutzen.',
                    analogy: 'Der Kollege am Schreibtisch, der den Hörer abnimmt und Aufgaben erledigt.',
                    example: 'Der Chat, der aktiv wird: "Ich habe den Termin für Sie gebucht."',
                    techTerm: 'AI Agent / Autonomous Agent'
                },
                {
                    id: 'gem',
                    title: 'Gem / Projekt',
                    subtitle: 'Die Rolle',
                    icon: <BriefcaseIcon className="w-10 h-10 text-orange-400" />,
                    color: 'border-orange-500 shadow-orange-500/20',
                    pos: positions.gem,
                    description: 'Eine gespeicherte Konfiguration. Hier legen Sie fest, wer der Agent sein soll und worauf er sich fokussieren muss.',
                    analogy: 'Die Stellenbeschreibung oder der "Hut", den der Mitarbeiter aufsetzt (z.B. "Heute bist du Buchhalter").',
                    example: 'Ein "Marketing-Gem", das nur in Tonalität Ihrer Marke schreibt.',
                    techTerm: 'System Prompt / Context Configuration'
                },
                {
                    id: 'extensions',
                    title: 'Werkzeuge',
                    subtitle: 'Die Hände',
                    icon: <PlugIcon className="w-10 h-10 text-green-400" />,
                    color: 'border-green-500 shadow-green-500/20',
                    pos: positions.extensions,
                    description: 'Verbindungen zur Außenwelt. Ohne diese kann die KI nur reden. Mit ihnen kann sie in Ihre Systeme greifen.',
                    analogy: 'Der Zugriff auf E-Mail, Kalender oder das Internet.',
                    example: 'Der Agent sucht eine Mail in Outlook oder trägt Zahlen in Excel ein.',
                    techTerm: 'Extensions (Gemini) / Connectors & MCP (Claude)'
                },
                {
                    id: 'rag',
                    title: 'Firmenwissen',
                    subtitle: 'Das Archiv',
                    icon: <FileTextIcon className="w-10 h-10 text-red-400" />,
                    color: 'border-red-500 shadow-red-500/20',
                    pos: positions.rag,
                    description: 'Die Möglichkeit, eigene Dokumente (PDFs, Richtlinien) hochzuladen, damit der Agent nicht halluziniert, sondern Fakten nutzt.',
                    analogy: 'Der Mitarbeiter geht zum Aktenschrank, liest die Richtlinie und antwortet erst dann.',
                    example: 'Frage an KI: "Wie viel Spesen darf ich abrechnen?" (KI liest in der hochgeladenen PDF nach).',
                    techTerm: 'RAG (Retrieval Augmented Generation)'
                }
            ];

            const activeContent = concepts.find(c => c.id === activeId);

            return (
                <div className="relative w-screen h-screen">

                    {/* Background Title */}
                    <div className="absolute top-8 w-full text-center pointer-events-none z-0">
                        <h1 className="text-3xl font-bold text-slate-300 tracking-tight">KI-Grundlagen: Das Netzwerk</h1>
                        <p className="text-slate-500 mt-2">Klicken Sie auf einen Knoten, um Details zu sehen</p>
                    </div>

                    {/* SVG Lines Layer */}
                    <svg className="connections-svg">
                        {/* Lines from Center (Agent) to others */}
                        <line x1="50%" y1="50%" x2="50%" y2="20%" className="connection-line" /> {/* To Model */}
                        <line x1="50%" y1="50%" x2="20%" y2="50%" className="connection-line" /> {/* To Gem */}
                        <line x1="50%" y1="50%" x2="80%" y2="50%" className="connection-line" /> {/* To Ext */}
                        <line x1="50%" y1="50%" x2="50%" y2="80%" className="connection-line" /> {/* To RAG */}
                    </svg>

                    {/* Nodes */}
                    {concepts.map((item) => (
                        <div
                            key={item.id}
                            className="node-container"
                            style={{ left: `${item.pos.x}%`, top: `${item.pos.y}%` }}
                            onClick={() => setActiveId(item.id)}
                        >
                            <div className={`node-circle ${item.color} ${item.isCenter ? 'agent-pulse border-blue-400' : 'bg-slate-800'}`}>
                                {item.icon}
                            </div>
                            <div className="node-label">
                                <div className="text-slate-200 text-sm">{item.title}</div>
                                <div className="text-slate-500 text-xs uppercase tracking-wider">{item.subtitle}</div>
                            </div>
                        </div>
                    ))}

                    {/* Overlay / Modal */}
                    <div className={`overlay-backdrop ${activeId ? 'active' : ''}`} onClick={() => setActiveId(null)}>
                        {activeContent && (
                            <div className="overlay-content relative" onClick={(e) => e.stopPropagation()}>

                                {/* Close Button */}
                                <button
                                    onClick={() => setActiveId(null)}
                                    className="absolute top-4 right-4 p-2 bg-slate-800 rounded-full hover:bg-slate-700 transition-colors text-slate-400 hover:text-white"
                                >
                                    <XIcon className="w-6 h-6" />
                                </button>

                                {/* Header */}
                                <div className="p-8 border-b border-slate-700 bg-gradient-to-r from-slate-900 to-slate-800">
                                    <div className="flex items-center gap-6">
                                        <div className="p-4 bg-slate-800 rounded-2xl border border-slate-600 shadow-lg">
                                            {activeContent.icon}
                                        </div>
                                        <div>
                                            <h2 className="text-3xl font-bold text-white">{activeContent.title}</h2>
                                            <span className="inline-block mt-2 px-3 py-1 bg-slate-700 text-slate-300 rounded-full text-sm font-semibold uppercase tracking-wider">
                                                {activeContent.subtitle}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                {/* Content Body */}
                                <div className="p-8 space-y-8 text-slate-300">
                                    <section>
                                        <h4 className="text-lg font-bold text-blue-400 mb-3 flex items-center gap-2">
                                            <InfoIcon className="w-5 h-5" />
                                            Was ist das?
                                        </h4>
                                        <p className="text-lg leading-relaxed text-slate-300">
                                            {activeContent.description}
                                        </p>
                                    </section>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="bg-amber-900/20 p-5 rounded-xl border border-amber-900/50">
                                            <h4 className="font-bold text-amber-400 mb-2">Büro-Analogie</h4>
                                            <p className="text-amber-200/80">{activeContent.analogy}</p>
                                        </div>

                                        <div className="bg-indigo-900/20 p-5 rounded-xl border border-indigo-900/50">
                                            <h4 className="font-bold text-indigo-400 mb-2">Beispiel</h4>
                                            <p className="text-indigo-200/80">{activeContent.example}</p>
                                        </div>
                                    </div>

                                    {/* Tech Term Footer */}
                                    <div className="pt-6 mt-6 border-t border-slate-700">
                                        <p className="text-xs text-slate-500 uppercase tracking-widest font-bold mb-2">
                                            Technischer Begriff
                                        </p>
                                        <code className="font-mono text-sm text-green-400 bg-slate-900 px-3 py-1 rounded border border-slate-700 inline-block">
                                            {activeContent.techTerm}
                                        </code>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
